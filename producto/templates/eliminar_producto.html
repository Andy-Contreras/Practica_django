{% extends "index.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Eliminar Producto</h2>
  <p>¿Estás seguro de que quieres eliminar <strong>{{ producto.nombre }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_producto' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
