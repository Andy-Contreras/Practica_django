{% extends "index.html" %} {% load static %} {% block content %}
<div class="container">
  <h1>Listado de Producto</h1>
  <input
    type="text"
    id="buscar"
    class="form-control mb-3"
    placeholder="Buscar producto..."
  />
  <a href="{% url 'crear_producto' %}"  class="btn btn-primary"
    >Crear Producto</a
  >
  <a href="{% url 'enviar_pdf_email' %}"  target="_blank" class="btn btn-warning">
    Enviar PDF por correo
  </a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Disponivel</th>
        <th scope="col">Ajuste</th>
      </tr>
    </thead>
    <tbody>
      {% for p in producto %}
      <tr>
        <td>{{p.nombre}}</td>
        <td>{{p.price}}</td>
        <td>{{p.disponible}}</td>
        <td>
          <div>
            <a href="{% url 'editar_producto' p.id %}" class="btn btn-success"
              >Editar</a
            >
            <a href="{% url 'eliminar_producto' p.id %}" class="btn btn-danger"
              >Eliminar</a
            >
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %} {% block js %}
<script src="{% static 'JS/buscador.js' %}"></script>

{% endblock %}
